name: Code linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Configure dummy project
      run: cmake -B build-fmt -DGPXPY_BUILD_CORE=OFF -D CLANG_FORMAT_PROGRAM=$(which clang-format-18)

    - name: Check Formatting
      run: |
        set +e
        cmake --build build-fmt --target check-clang-format
        status=$?
        if [ $status -ne 0 ]; then
          echo "Formatting errors found!"
          cmake --build build-fmt --target clang-format > clang-format.patch
          exit $status
        else
          echo "No formatting errors found!"
        fi

    - name: Upload Patch
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: clang-format-patch
        path: clang-format.patch
